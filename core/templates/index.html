{% extends 'base.html' %}

{% block mineral_grid %}grid-75 grid-push-25{% endblock %}


{% block content %}
        <ul class="minerals__container">
            {% for mineral in mineral_list %}
                <li class="minerals__item">
                <a class="minerals__anchor" href="{% url 'detail' mineral.pk %}">{{ mineral.name }}</a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}

{% block side_grid %}grid-25 grid-pull-75{% endblock %}
